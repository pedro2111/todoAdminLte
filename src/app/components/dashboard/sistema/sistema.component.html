<button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-info">
    <i class="fa fa-plus" aria-hidden="true"></i>
</button>

<div class="modal modal-info fade" id="modal-info">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Cadastrar Sistema</h4>
            </div>
            <form novalidate [formGroup] = "formulario" (submit)="addSistema()" >
                <div class="modal-body">
                    <input type="text" formControlName="nome" style="width: 100%; color: black;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Fechar</button>
                    <button [routerLink]="['/']" type="submit" [disabled]="!formulario.valid" class="btn btn-outline">Salvar</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
