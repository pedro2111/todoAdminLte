<div class="register-box">
    <div class="register-logo">
      <a href="../../index2.html"><b>Todo</b>List</a>
    </div>
  
    <div class="register-box-body">
      <p class="login-box-msg">Novo membro</p>
  
      <form novalidate [formGroup]="formulario" (submit)="addUsuario()">
        <div class="form-group has-feedback">
          <input type="text" formControlName="nome" class="form-control" placeholder="Nome">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" formControlName="matricula" class="form-control" placeholder="Matricula">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" formControlName="senha" class="form-control" placeholder="senha">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!formulario.valid">Salvar</button>
           
          </div>
          <!-- /.col -->
        </div>
      </form>
  
      <a [routerLink]="['/login']" class="text-center" style="cursor: pointer;">JÃ¡ sou um membro!</a>
    </div>
    <!-- /.form-box -->
  </div>
  <notifier-container></notifier-container>
