<div class="">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>Todo</b>List</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Matricula e senha</p>

            <form novalidate [formGroup]="formulario" (submit)="login()">
                <div class="form-group has-feedback">
                    <input type="text" formControlName="matricula" class="form-control" placeholder="Matricula">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" formControlName="senha" class="form-control" placeholder="Senha">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="alert alert-danger alert-dismissible" *ngIf="error">
                    <i class="icon fa fa-ban"></i> {{error}}
                </div>
                <div class="row">
                    <div class="col-xs-8">
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <a [routerLink]="['/registro']" class="text-center">Cadastre-se Aqui!</a>
        </div>
        <!-- /.login-box-body -->
    </div>
</div>

<notifier-container></notifier-container>
