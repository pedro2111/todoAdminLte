<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel" *ngIf="matricula">
            <div class="pull-left image">
                <img src="assets/dist/img/user-icon.jpg" class="img-circle" alt="User Image">

            </div>
            <div class="pull-left info">
                <p>{{usuario ? usuario[0].nome : ''}}</p>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li><a [routerLink]="['/login']" routerLinkActive="router-link-active"><i class="fa fa-sign-out"></i>
                    <span>Lougout</span></a></li>
            <li><a [routerLink]="['/dashboard']" routerLinkActive="router-link-active"><i class="fa fa-bars"></i>
                    <span>Dashboard</span></a></li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
